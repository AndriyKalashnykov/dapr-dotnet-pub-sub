apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: orderpubsub-kafka
spec:
  type: pubsub.kafka
  version: v1
  metadata:
    - name: brokers
      value: "localhost:9092"
    - name: consumerGroup
      value: "producer"
    - name: authType
      value: "none"
    - name: authRequired
      value: "false"
    - name: clientID
      value: "producer-client"
    - name: disableTls # Optional. Disable TLS. This is not safe for production!! You should read the `Mutual TLS` section for how to use TLS.
      value: "true"